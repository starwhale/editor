<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Starwhale Editor</title>
        <link rel="stylesheet" type="text/css" href="../styles/base.css" />

        <script src="../scripts/infrastructure/base.js"></script>
    </head>

    <body>
    	<div id="left-pane">
            <button onclick='windows.open("settingsWindow", {
                width: 600,
                height: 500,
                minimizable: true,
                maximizable: false,
                alwaysOnTop: false,
                center: true,
            });'>Settings</button>
            <div data-viewpart="explorer"></div>
    	</div>

    	<div id="right-pane">
            <div data-viewpart="code-editor"></div>
    	</div>
    </body>
</html>
